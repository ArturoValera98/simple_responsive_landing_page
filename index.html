<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess</title>
  <!-- icons (from font-awesome) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <!-- custom css -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1 id="title">Learn Chess Online</h1>
  </header>

  <div id="left">
    <div class="container">
      <div id="why">
        <h2>Why Us?</h2>
      </div>
      <div id="reasons">
        <ul>
          <li>Private or in group lessons via Zoom</li>
          <li>Customized Teaching Plan</li>
          <li>Experienced Chess Coaches</li>
          <li id="contact_us"><a href="#right">Let's get started</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id='right'>
    <div class="form">
      <h2>Contact Us</h2>
      <form id="contact">
        <input type="text" name="fname" size="22" placeholder="Enter Your Name" />
        <br>
        <input type="text" name="fname" size="22" placeholder="Enter Your Email" />
        <br>
        <input type="text" name="number" size="22" placeholder="Enter Your Phone Number">
        <br>
        <br>
        <h3>Experience</h3>
        <br>
        <div id="experience">
          <label for="beginner">Beginner <span><input type="radio" id="beginner" name="check" class="radio">
            </span></label>
          <label for="intermediate">Intermediate <input type="radio" id="intermediate" name="check"
              class="radio"></label>
          <label for="advanced">Advanced <input type="radio" id="advanced" name="check" class="radio"></label>
        </div>
        <textarea name="" id="" cols="30" rows="5" placeholder="Leave us a message"></textarea>
        <div id="submit"><a class="button" href="#">Submit</a>
        </div>
      </form>
    </div>
  </div>



  <div class="media">

    <span class="icon" id="facebook">
      <i id="facebook" class="fab fa-facebook-square fa-5x"></i>
    </span>
    <span class="icon" id="twitter">
      <i id="twitter" class="fab fa-twitter-square fa-5x"></i> </i>
    </span>
    <span class="icon" id="linkedin"><i id="linkedin" class="fab fa-linkedin fa-5x"></i>
    </span>
  </div>

</body>

</html>
